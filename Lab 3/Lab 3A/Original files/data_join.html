<html>
<head>
<title> Demonstrates using paths in d3js </title>
<script type = "text/javascript" src = "https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg id="svg" width=400 height=400></svg>

<script>
// get svg element and its dimensions
let svg = d3.select('svg');
let width = svg.attr('width');
let height = svg.attr('height');

// define 5 circles - this is the data 
let circles = [ 
	{xpos: 50, ypos:  50, radius: 35},
	{xpos: 100, ypos: 100, radius: 25},
	{xpos: 150, ypos: 150, radius: 15},
	{xpos: 200, ypos: 200, radius: 25},
	{xpos: 250, ypos: 250, radius: 35}
	];

// create a plot rectangle with a background color
let plot = svg.append('g');
	plot.append('rect')
		.attr('x', 0)
		.attr('y', 0)
		.attr('width', 395)
		.attr('height', 395)
		.attr('fill', 'rgb(230, 230, 230)')
		.attr('stroke', 'red');


// D3 selection  to create the circles
	plot.selectAll('circles') 
		.data(circles)			// circle data will iterate
		.enter()
		.append('circle') 		// create the circle element
		.attr('cx', (d) => d.xpos)
		.attr('cy', (d) => d.ypos)
		.attr('r', (d) => d.radius)
		.attr('fill', 'red')
		.attr('stroke', 'green')
</script>
</body>
</html>
